<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <title lang="en">Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="accéder à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="logo du site"/><br>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="presentation" aria-label="Information sur le photographer"></div>
        <button class="contact_button" aria-label="boutton pour ouvrir le modal de contact">Contactez-moi</button>
        <div class="portraits"></div>
      </section>
      <nav class="trier">
        <h2>Trier par </h2>
        <!-- ajout d'une liste de selection personnalisé -->
        <div class="select-wrapper" tabindex="0">
          <div class="select">
            <div class="select__trigger"><span>Popularité</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options">
              <span class="custom-option selected" data-value="populaire" tabindex="0">Popularité</span>
              <hr>  
              <span class="custom-option" data-value="date" tabindex="0">Date</span>
              <hr>
              <span class="custom-option" data-value="titre" tabindex="0">Titre</span>
            </div>
          </div>
        </div>
      </nav>
      <section class="photographer-work" aria-label="affichage des travaux du photographer"></section>
      <article class="modal-photo">
        <span class="close cursor" tabindex="0">&times;</span>
        <figure class="container"></figure>
        <a class="prev" tabindex="0" aria-label="image précédente">&#10094;</a>
        <a class="next" tabindex="0" aria-label="image suivante">&#10095;</a>
      </article>
    </main>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="btn-fermer" alt="boutton de fermeture du modal" tabindex="0"/>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" /><br>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom"/><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email"/><br>
            <label for="message">Votre message</label>
            <input type="text" id="message" name="message" />
					</div>
          <button class="envoyer" aria-label="boutton pour envoyer le message">Envoyer</button>
				</form>
			</div>
		</dialog>
    <aside class="sticker" aria-label="affichage du nombre des likes et le prix par jour"></aside>
  </body>
</html>
